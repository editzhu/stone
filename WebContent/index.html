function send(para){
	htmlobj=$.ajax({url:"http://localhost:8080/stone/Fapai?para="+para,async:false});

	  console.log(htmlobj.responseText);
	  $(".l1").html('<div class="l">'+obj.l1+"</div>"+'<div class="f">'+obj.f1+"</div>");
	  $(".l2").html('<div class="l">'+obj.l2+"</div>"+'<div class="f">'+obj.f2+"</div>");
	  
	  $(".session1").html(obj.session1); 
	  $(".session2").html(obj.session2); 
	  $(".pk1").html(obj.pk1Size); 
	  $(".pk2").html(obj.pk2Size); 
	  $(".sp1").html("");//Çå¿Õ

	 		$(".sp1").append("<div class=pai>"
	 				+"<div class=attack>"+obj.sp1[i].attack+"</div>"
	 				+"<div class=life>"+obj.sp1[i].life+"</div>"
	 				+"<div class=name>"+obj.sp1[i].name+"</div>"
	 				+"<div class=price>"+obj.sp1[i].price+"</div>"
	 				+"</div>");

}
